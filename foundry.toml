[profile.default]
test = "test"
out = "artifacts-forge"
# via_ir = true
optimizer = true
optimizer_runs = 500
gas-reports = ["*"]
solc-version = "0.8.17"
verbosity = 2
fs_permissions = [{ access = "read-write", path = "./deployed/"}]
remappings = [
	'@openzeppelin/=node_modules/@openzeppelin/'
]
src = "contracts"
exclude = ["contracts/contract/previousVersions/**/*.sol"]

[profile.lint]
ignore = ["**/test/**/*", "*Mock*"]
severity = ["high", "med", "low"] # All options are high, med, low, info, gas

